<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Logisflow" />
    <meta name="keywords" content="logisflow, roman varela, varo.ar" />
    <meta name="author" content="Román Varela" />
    <title>Logisflow</title>
    <link rel="stylesheet" href="tailwind.css" />
    <link rel="stylesheet" href="styles.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Arimo:wght@400;500;600;700&family=Montserrat&display=swap");
    </style>
  </head>
  <body class="h-dvh w-dvw">
    <section
      class="h-full w-full flex flex-col items-center my-20 card-bg-light"
    >
      <img src="img/logo.png" alt="Logisflow Logo" class="w-3/12" />
      <div class="flex flex-col gap-12">
        <div class="flex flex-col">
          <h1 class="my-4 text-primary text-4xl">Optimiza</h1>
          <p class="text-xl">
            Operaciones logísticas y mejora la eficiencia de tu flota con
            nuestro software integral.
          </p>
        </div>
        <div class="flex flex-col">
          <h1 class="my-4 text-primary text-4xl">Simplifica</h1>
          <p class="text-xl">
            El control, la planificación, seguimiento y asignación de vehículos
            de manera efectiva.
          </p>
        </div>
        <div
          class="grid grid-cols-3 grid-rows-3 gap-4 text-center items-center my-10"
        >
          <a
            href="#contacto"
            class="inline-block py-4 px-6 text-lg rounded-full shadow-2xl transition duration-300 ease-in-out transform hover:scale-105 hover:bg-green-200"
            >CONTACTO</a
          >
          <a
            href="#software"
            class="inline-block py-4 px-6 text-lg rounded-full shadow-2xl transition duration-300 ease-in-out transform hover:scale-105 hover:bg-green-200"
            >SOFTWARE</a
          >
          <a
            href="#caracteristicas"
            class="inline-block py-4 px-6 text-lg rounded-full shadow-2xl transition duration-300 ease-in-out transform hover:scale-105 hover:bg-green-200"
            >CARACTERÍSTICAS</a
          >
          <a
            href="#herramientas"
            class="inline-block py-4 px-6 text-lg rounded-full shadow-2xl transition duration-300 ease-in-out transform hover:scale-105 hover:bg-green-200"
            >HERRAMIENTAS</a
          >
          <a
            href="#planes"
            class="inline-block py-4 px-6 text-lg rounded-full shadow-2xl transition duration-300 ease-in-out transform hover:scale-105 hover:bg-green-200"
            >PLANES</a
          >
          <a
            href="#preguntas"
            class="inline-block py-4 px-6 text-lg rounded-full shadow-2xl transition duration-300 ease-in-out transform hover:scale-105 hover:bg-green-200"
            >PREGUNTAS</a
          >
          <a
            href="#casos-de-uso"
            class="inline-block py-4 px-6 text-lg rounded-full shadow-2xl transition duration-300 ease-in-out transform hover:scale-105 hover:bg-green-200"
            >CASOS DE USO</a
          >
        </div>
      </div>
    </section>
  </body>
</html>
